<div *ngIf="isLoggedIn(); else notLoggedInContent">
    <h1>Admins</h1>
    <div style="margin-bottom: 1.5rem;">
        <p-table [value]="products" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">User ID</th>
                    <th style="width:25%">Username</th>
                    <th style="width:25%">Password</th>
                    <th style="width:25%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="product">
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.code">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.code}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.name" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="statuses" appendTo="body" [(ngModel)]="product.inventoryStatus" [style]="{'width':'100%'}"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.inventoryStatus}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.price">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.price | currency: 'USD'}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <div class="flex align-items-center justify-content-center gap-2">
                            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product)" class="p-button-rounded p-button-text p-button-danger"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div [ngClass]="{'horizontal-layout': isFullScreen, 'vertical-layout': !isFullScreen}">
        <p-panel header="Add Admin" [toggleable]="true"  [collapsed]="!isPanelOpen">
            <div class="centered">
                <div class="container">
                    <div class="column-left">
                        <div style="margin-bottom: 0.5rem;">
                            <h5>User Id</h5>
                            <input type="text" pInputText [(ngModel)]="text" />        
                        </div>
        
                        <div style="margin-bottom: 0.5rem;">
                            <h5>Username</h5>
                            <input type="text" pInputText [(ngModel)]="text" />        
                        </div>  
                    </div>
        
                    <div class="column-right">
                        <div style="margin-bottom: 0.5rem;">
                            <h5>Password</h5>
                            <input type="text" pInputText [(ngModel)]="text" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="centered">
                <button type="button" class="btn btn-dark">Submit</button>
            </div>
        </p-panel>
    </div>  
</div>

<ng-template #notLoggedInContent>
    <!-- Message to display when not logged in -->
    <div class="loggin-message">
        <div class="massage-box">
            <h2>Please log in to have access.</h2>
        </div>    
    </div>
</ng-template>
