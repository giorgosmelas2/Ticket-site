<h1>Orders</h1>
<div *ngIf="isLoading; else orderssTable">
    <!-- Display a loading indicator while data is being fetched -->
    <p-progressSpinner></p-progressSpinner>
</div>
<ng-template #orderssTable>
    <div style="margin-bottom: 1.5rem;">
        <p-table [value]="order" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:18%">User</th>
                    <th style="width:18%">Title</th>
                    <th style="width:18%">Date</th>
                    <th style="width:18%">Tickets</th>
                    <th style="width:18%">Price</th>
                    <th style="width:10%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-event let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="order">
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="order">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{order}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="order" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{order}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="order" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{order}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="order" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{order}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="event.price">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{event.price | currency: 'USD'}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <div class="flex align-items-center justify-content-center gap-2">
                            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(event)" class="p-button-rounded p-button-text"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(event)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(event)" class="p-button-rounded p-button-text p-button-danger"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-template>
